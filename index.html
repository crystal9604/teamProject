<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 테트리스 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="title">테트리스 게임</h2>
    <div id="game"></div>
    <div id="info">
        <h2>다음 블럭</h2>
        <canvas id="next" width="120" height="120" style="background: #f0f0f0;"></canvas>
        <h3>Score: <span id="score">0</span></h3>
        <h3>Combo: <span id="combo">0</span></h3>
    </div>
    <div id="overlay">
        <h2>게임 끝!</h2>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div class="controls">
        <p>조작 방법:</p>
        <p><span class="control-key">왼쪽/오른쪽 화살표</span>: 이동</p>
        <p><span class="control-key">아래 화살표</span>: 빠르게 내리기</p>
        <p><span class="control-key">위 화살표</span>: 회전</p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
