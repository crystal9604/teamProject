<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 테트리스게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">테트리스</div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="score" id="score">점수: 0</div>
    <div class="controls">
        <p>조작 방법:</p>
        <p><span class="control-key">왼쪽/오른쪽 화살표</span>: 이동</p>
        <p><span class="control-key">아래 화살표</span>: 빠르게 내리기</p>
        <p><span class="control-key">위 화살표</span>: 회전</p>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
